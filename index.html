<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2aad4d631.js" crossorigin="anonymous"></script>
    <title>Instagram Post</title>
</head>
<body>
    <div class="post">
        <div class="post-header">
            <div class="post-box">
                <div class="box1">
                    <img src="https://seeklogo.com/images/H/html5-without-wordmark-black-white-logo-104D0855A4-seeklogo.com.png" alt="logo img" width="20px" height="25px">
                </div>
                <div class="box2">
                    <h2>HTML5</h2>
                    <span><strong>Eunice</strong></span>
                </div>
                <div class="box3">
                    <img id="myImg" src="https://cdn-icons-png.flaticon.com/512/61/61140.png" alt="Img" width="23px" height="21px">
                </div>    
           </div>                              
        </div>
        <div class="post-img">
            <img src="https://satyarthi.org.in/wp-content/uploads/2019/12/victim-assistance%E2%80%8B-450x390.jpg" alt="Image body">
        </div>
        <div class="post-body">
            <div class="post-icons">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-regular fa-comment"></i>
                <i class="fa-regular fa-paper-plane"></i>
                <div class="caja">
                    <i class="fa-regular fa-bookmark"></i>
                </div>
            </div>
            <p> Liked by<strong> 4GeeksAcademy</strong>,<strong> html5</strong>,<strong> Web</strong> and<strong> 100,000 others</strong></p>

        </div>
    </div>

</html>
